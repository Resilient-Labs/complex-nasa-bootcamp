<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="nasacomplex.css">
    <meta name="viewport" content="width=device-width">
    <title>Weather at NASA</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
      <img src="media/logo.png" class="logo">
      <div>
        <h1>Get the weather for every NASA facility</h1>
        <h2>Today is: <span class="date">July 11, 2019</span></h2>
      </div>
    <button type="button" name="button">Generate List</button>
    <table class="myTable">
      <th>Facility Name</th>
      <th>City</th>
      <th>State</th>
      <th>Weather</th>
    </table>

    <script type="text/javascript" src="nasacomplex.js"></script>
  </body>
</html>
