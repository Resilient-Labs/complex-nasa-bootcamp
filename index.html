<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Complex api 1</title>
</head>
<body>
    <h1>Complex api One</h1>
    
    <section id="anisection">
        <label for="animeInput">Anime/Anime Type:</label>
        <input type="text" name="animeInput" class="animeInput" placeholder="Name of Anime">
        <input type="button" class="btn" id="btn">
    </section>
    <section id="anidisplay">
        <label for="">Title:</label>
        <div class="title"></div>
        <label for="">Japanese Title:</label>
        <div class="jTitle"></div>
        <label for="">Stuios:</label>
        <div class="studios"></div>
        <label for="">Poster:</label>
        <div class="aniImage"></div>
        
        <div class="meme"></div>
        
        <label for="">Trailer:</label>
        <div src="" class="aniTrailer"></div>
        <label for="">Synopsis:</label>
        <div class="synopsis"></div>
        <label for="">Genre:</label>
        <div class="genre"></div>
        <label for="">Season:</label>
        <div class="season"></div>
        <label for="">Episodes:</label>
        <div class="episodes"></div>
        <label for="">Aired:</label>
        <div class="aired"></div>
        <label for="">Rating:</label>
        <div class="rating"></div>
        <label for="">Type:</label>
        <div class="type"></div>
    </section>
    
    
    
    <div id="memediv">
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
