<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="This is where your description goes">
  <meta name="keywords" content="one, two, three">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

  <title>Complex NASA API</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <img src="css/nasa-banner.png" alt="banner-img">
  <section class="container">
    <h1>Let's get some data!</h1>
    <button class="btn btn-warning" type="button" name="button">Make a List</button>

    <section class="box-container">
      <div id="table-wrapper">
        <div id="table-scroll">
          <table class="table">
            <th id="facility">Facility</th>
            <th id="city">City</th>
            <th id="state">State</th>
            <th id="temperature">Temperature</th>
            <th id="weather">Weather</th>
          </table>
        </div>
      </div>
    </section>
  </section>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
