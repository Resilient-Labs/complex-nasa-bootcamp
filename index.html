<!-- Code sourced from CodePen https://codepen.io/Lunnaris/pen/oYYWxa (Weather App by Vanessa) -->
<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Complex API</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	
		<div class="left">
		<div class="container">
			<div class="title">
				<h1 id="city">Los Angeles, CA</h1>
				<div id="graphic" class="weather-icon"></div>
				<div id="description" class='important-info text'>Sunny</div>
				<div id="farenheit" class="temp-info">72 °F</div>
			</div>
		</div>
		<div class="description-container">
			<div class="block-1">
			<div class="text">
				<span>Precipitation:</span>
				<span id="precip" class="important-info"> 10%</span>
			</div>
			<div class="text">
				<span>UV Index:</span>
				<span id="uv" class='important-info'> 9</span>
			</div>
			
			</div>
			<!-- <div class="block-2">
			<div id="longitude" class=" text important-info">Lon: </div>
				<div id="latitude" class="text important-info">Lat: </div>
			</div> -->
			<div class="block-3">
				<div id="humidity" class="text important-info">Humidity: 20%</div>
				<div id="pressure" class="text important-info">Pressure: 800°</div>
				<div id="windSpeed" class="text important-info">Winds: 5 mph</div>
			</div>
			</div>
		</div>
			<!-- <div class="container-button">
				<div class="switch-button">
					<span class="active"></span>
					<button class="text switch-button-case left active-case">Celsius</button>
					<button class="text switch-button-case right">Farenheit</button>
				</div>
			</div> -->

	<div class=" right">
		<div class="list-box">
			<ul>
				<li class="fixed">Click on NASA center name to find the temperature at that location</li>
			</ul>
		</div>
	</div>







		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
