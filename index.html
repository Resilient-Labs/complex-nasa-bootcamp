<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Complex API: NASA Weather</h1>
    <p>Check to see the weather at any of the National NASA facilities here in the US.</p>

    <select name="locations" id="">
        <option value="ames">Ames Research Center</option>
        <option value="arm">Armstrong Flight Research Center</option>
        <option value="glen">Glenn Research Center</option>
        <option value="god" selected>Goddard Space Flight Center</option>
        <!-- <option value="godd">Goddard Space Flight Center</option>
        <option value="kath">Katherine Johnson IV and V Facility</option> -->
        <option value="jet">Jet Propulsion Laboratory</option>
        <option value="john">Johnson Space Center</option>
        <option value="ken">Kennedy Space Center</option>
        <option value="lang">Langley Research Center</option>
        <option value="marsh">Marshall Space Flight Center</option>
        <!-- <option value="mary">Mary W. Jackson NASA Headquarters</option> -->
        <option value="mich">Michoud Assembly Facility</option>
        <option value="nasa">NASA Engineering and Safety Center</option>
        <!-- <option value="neil">Neil A. Armstrong Test Facility</option> -->
        <option value="sten">Stennis Space Center</option>
        <option value="wall">Wallops Flight Facility</option>
        <!-- <option value="white">White Sands Test Facility</option> -->
    </select>

    <button type="button">Weather Time</button>

    <h2>Temperature</h2>
